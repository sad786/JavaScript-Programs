<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation</title>
		<script type="text/javascript" src="Validation.js"></script>
	</head>

	<body>
		<form name="myform" onsubmit="return validate()">
			<table  border="2">
				<tr>
					<td align="right">Full Name:</td>
					<td><input type="text" name = "fname"/></td>

				</tr>
				<tr>
					<td align="right">College Name:</td>
					<td align="right"><input type="text" name = "cname"/></td>
				</tr>

				<tr>
					<td align="right">Mobile Number:</td>
					<td><input type="text" name = "mob"/></td>
				</tr>
				<tr>
					<td align="right">PIN Code:</td>
					<td><input type="text" name = "pin"/></td>
				</tr>

				<tr>
					<td align="right">Country:</td>
					<td>
						<select name = "country">
							<option value="-1">Select</option>
							<option value="1">Brazil</option>
							<option value="2">China</option>
							<option value="3">Germani</option>
							<option value="4">India</option>
							<option value="5">Unites States</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="button" value="submit" onclick="validate()"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
